<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>系统登录</title>
	<link rel="stylesheet" type="text/css" href="css/jwdf_main.css">
	<SCRIPT language="JavaScript" type="text/javascript" src="js/jwdf_util.js"></SCRIPT>
	<SCRIPT language="JavaScript" type="text/javascript" src="js/jwdf_xml.js"></SCRIPT>
	<script language="javascript">
		function checkinput(){
			if(document.all["UserName"].value == ""){
				alert("请输入用户名！");
				document.all["UserName"].focus();
				return false;
			}else if(document.all["LoginPass"].value == ""){
				alert("请输入登录密码！");
				document.all["LoginPass"].focus();
				return false;
			}
			sendP("login.do",getP(loginForm),loginResult);
		}
		
		function cancelinput(){
			document.all["UserName"].value = "";
			document.all["LoginPass"].value = "";
		}

		function enteruserid(){
			if(event.keyCode==13){
				document.all["LoginPass"].focus();
			}
		}
		
		function enterpassword(){
			if(event.keyCode==13){
				checkinput();
			}
		}

		function loginResult(){
			window.open("index.htm","_self");
		}
	</script>
</head>
	
<body onload="document.all['UserName'].focus();">
	<table align="center" class="table_main" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td align="center" valign="middle">
				<table width="400" height="200" cellpadding="0" cellspacing="0" align="center" style="border:0.05cm solid #95d900;">
					<tr>
						<td bgcolor="#ececec" height="70" align="center" valign="middle" style="color:green;font-size:14pt;"><b>VRE证书管理系统</b></td>
					</tr>
					<tr>
						<td bgcolor="#95d900" height="20" valign="middle" style="color:#840000;font-size:10pt;">&nbsp;</td>
					</tr>
					<tr>
						<td bgcolor="#ececec" align="center" height="110" style="font-size:9pt;">
						<form action="POST" name="loginForm">
								用户名：<input class="input_edit" type="text" name="UserName" onkeypress="enteruserid();" style="width:100;"/><br>
								密　码：<input class="input_edit" type="password" name="LoginPass" onkeypress="enterpassword();" style="width:100;"/><br><br>
								<input onclick="checkinput();" style="width:50;" class="button" onmouseover="this.className='buttonover';"  onmouseout="this.className='button';" type="button" value="登录">&nbsp;&nbsp;
								<input onclick="cancelinput();" style="width:50;" class="button" onmouseover="this.className='buttonover';"  onmouseout="this.className='button';" type="button" value="取消">
						</form>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</html>
