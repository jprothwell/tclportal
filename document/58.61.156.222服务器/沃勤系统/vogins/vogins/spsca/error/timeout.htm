<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<TITLE>重新登录</TITLE>
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../css/jwdf_main.css">
	<script language=javascript>
		function relogin(){
			if(window.parent != null){
				window.parent.location.href="../login.htm";
			}else{
				window.location.href="../login.htm";
			}
		}
	</script>
</head>

<body>
	<table class="table_pagetitle" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td class="td_pagetitle" valign="middle">重新登录</td>
	</tr>
	</table>
	<br>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
	<tr>
		<td class="td_buttonbar" valign="middle" style="font-size:9pt;color:red;">
			&nbsp;&nbsp;空闲时间过长，系统自动断开，请重新登录！&nbsp;&nbsp;<input type="button" style="width:60;" value="重新登录" onclick="relogin();" class="button" onmouseover="this.className='buttonover';"  onmouseout="this.className='button';">
		</td>
	</tr>
	</table>
</body>

</html>
